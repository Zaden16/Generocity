<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/67917c5b6d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <title>Generocity</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <i class="fas fa-heartbeat"></i> 
      <a href="dashboard.html">Generocity</a>
    </h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profiles.html">Charities</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>

  </nav>
  <section class="container">
    <h1 class="large text-primary">
      Create Profile
    </h1>
    <p class="lead">
      <i class="fas fa-user fa-xs"></i>Input Your Information
    </p>
    <div class="dash-buttons">
      <a href="dashboard.html" class="btn"> <i class="fas fa-user-circle text-primary"></i> Return</a>      
      <a href="create-profile.html" class="btn"> <i class="fas fa-user-circle text-primary"></i> Edit Profile</a>

    </div>
    <form action="" class="form">
      
      <div class="form-group">
        <small class="form-text">Type of Charity Organisation</small>
        <input type="text" name="charity" id="" placeholder="Charity Name">
      </div>
      <div class="form-group">
        <small class="form-text">Type of Charity Organisation</small>
        <input type="text" name="" id="" placeholder="Charity Name">
      </div>
      <div class="form-group">
        <small class="form-text">Location</small>
        <input type="text" name="location" id="" placeholder="Location">
      </div>
      <div class="form-group">
        <small class="form-text">Enter Contact Number</small>
        <input type="text" name="" id="" placeholder="Contact Number">
      </div>
      <div class="form-group">
        <small class="form-text">Enter Email</small>
        <input type="email" name="email" id="" placeholder="Email">
      </div>
      <div class="form-group">
        <small class="form-text">Tell us about your charity</small>
        <textarea name="about" id="" placeholder="About Charity"></textarea>

      </div>

      <div class="my-2">
        <input type="submit" class="btn btn-primary my-1"/>
        <a href="dashboard.html" class="btn btn-light my-1">Return</a>
      </div>
    </form>

    
  </section>
  
</body>
</html>
